<main class="flex flex-col items-center max-h-200">
  <h1 class="chart-title my-8 text-3xl font-bold">Bienvenue sur notre site de recherche d'entreprise</h1>
  <div class="flex gap-3 h-80">
    <section class="h-full">
      <div class="my-2 mb-5">
        <label class="chart-text">Recherche textuelle : </label>
        <input
          type="text"
          [value]="textualFilter()"
          (input)="setTextualFilter($event.target)"
          class="chart-box chart-text p-1 text-sm border rounded-md placeholder-cyan-600 focus:outline-none focus:ring-1 focus:ring-cyan-500 focus:border-cyan-500 transition-shadow"
        />
      </div>
      <app-company-list [companyList]="companyListUntouched()" (handleClick)="this.detailedCompany.set($event)"></app-company-list>
    </section>
    @defer(when detailedCompany()){
    <section class="h-full">
      <div class="my-2 mb-5" style="height: 30px"></div>
      <app-company-detailed [company]="detailedCompany()"> </app-company-detailed>
    </section>
    }
  </div>
</main>
